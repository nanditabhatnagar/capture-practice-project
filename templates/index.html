<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link href="{{ url_for('static', path='stylesIndex.css') }}" rel="stylesheet">
</head>
<body>
    <div style=
    "display: flex;
    justify-content: left;
    align-items: center;
    text-align: center;">
        <div style="display: inline-block; vertical-align: center; align-content: center; padding: 20px;">
            <a href="/"><img src="{{ url_for('static', path='/resources/Imagr-white-icon.png') }}" alt="imagr-logo" style="width:100%"></a>
        </div>
        <div style="display: inline-block; vertical-align: top;">
            <h1>Index of barcodes</h1>
        </div>
    </div>
    <div class="grid-container">
            {% for element in barcodeList %}                    
                <div class="grid-item">   
                    <a href="/barcodes/{{element}}">{{element}}<br /></a>
                </div>
            {% endfor %}
    </div>
</body>
</html>
