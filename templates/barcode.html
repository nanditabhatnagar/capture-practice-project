<!DOCTYPE html>
<html>
<head>
    <title> Images: {{barcode}}</title>
    <link href="{{ url_for('static', path='stylesBarcode.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Barcode: {{barcode}}</h1>
    <div class="grid-container">
        {% for (imgPath, name, size) in imageDetails %}
            <div class="grid-item">
                <figure>
                    <img class="capture" src="{{ url_for('static', path=imgPath) }}" alt="{{imgPath}}" style="width:30%"><br />
                    <figcaption>Filename: {{name}}</figcaption> 
                    <figcaption>Size: {{size}}kB</figcaption>
                </figure>
            </div>
        {% endfor %}
    </div>
    <img src="{{ url_for('static', path='/resources/imagr-logo-4.png') }}" alt="imagr-logo" style="width:10%"><br />
</body>
</html>
