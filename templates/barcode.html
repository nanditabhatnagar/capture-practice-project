<!DOCTYPE html>
<html>
<head>
    <title>Barcode Images</title>
</head>
<body>
    {% for img in imageList %}
        <figure>
            <img src="{{ url_for('static', path=img) }}" alt="{{img}}" style="width:10%"><br />
            <figcaption>Barcode: {{barcode}}</figcaption>
        </figure>
    {% endfor %}
</body>
</html>
